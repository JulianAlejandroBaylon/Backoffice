<div class="container">
  <div class="conts row">
    <div class="left">
      <h3 class="regular mg-bot-0">Total Sales</h3>
      <p class="thin purp mg-top-0 purp">Comisions + Bonuses</p>
    </div>
    <h2 class="medium left">VARIABLE <span>USD</span></h2>
  </div>
  <div class="conts mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <caption class="title tb-title regular">
        <div class="row">
          <h2>Customer Details</h2>
          <button class="btnexport"><img style="width: .8rem;" src="/assets/icons/export.svg" alt=""> Export</button>
        </div>        
      </caption>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Purchase date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>
      <ng-container matColumnDef="orderID">
        <th mat-header-cell *matHeaderCellDef>OrderID</th>
        <td mat-cell *matCellDef="let element">{{ element.order }}</td>
      </ng-container>
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Customer</th>
        <td mat-cell *matCellDef="let element">{{ element.customer }}</td>
      </ng-container>
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let element">{{ element.product }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="100"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10]"
      (page)="(data)"
    >
    </mat-paginator>
  </div>
</div>
