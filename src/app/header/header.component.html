<mat-drawer-container class="example-container" autosize>
  <mat-drawer class="sidenav" #drawer opened mode="side">
      <div class="logo">
        <img src="assets/images/logonav.png" alt=""><h1 class="medium" style="color: white;">Vrakka</h1>
      </div>
      <div class="sections column">
        <div class="section regular row" [ngClass]="{'selected': isSelected}" (click)="toggleSelected()" routerLink="/dashboard"><img src="assets/icons/Chartcircle.svg" alt="">Dashboard</div>
        <div class="section regular row" [ngClass]="{'selected': isSelected}" (click)="toggleSelected()" routerLink="/products"><img src="assets/icons/Product.svg" alt="">Products</div>
        <div class="section regular row"><img src="assets/icons/Shop.svg" alt="">Comissions</div>
        <div class="section regular row"><img src="assets/icons/Chart_line.svg" alt="">Sales Report</div>
        <div class="section regular row"><img src="assets/icons/Support.svg" alt="">Support</div>
        <div class="section regular row"><img src="assets/icons/Close.svg" alt="">Businesses</div>
        <div class="section regular row"><img src="assets/icons/Close.svg" alt="">Professionist</div>
      </div>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="navbar">
      <div class="title">
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
          (click)="drawer.toggle()"
          style="cursor: pointer;"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span>Dashboard</span>
      </div>
      <div class="options">
        <img *ngIf="selected=='USA'" src="assets/icons/USA.svg" alt="">
        <img *ngIf="selected=='MX'" src="assets/icons/MX.svg" alt="">
        <div class="idioma">
          <mat-form-field>
            <mat-select [(value)]="selected">
              <mat-option value="USA">Eng (US)</mat-option>
              <mat-option value="MX">Esp (MX)</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <button class="notify">
         <img src="assets/icons/Bell.svg" alt="">
        </button>
        <button class="btnUser">
          <div class="user">User</div>
        </button>
      </div>
    </mat-toolbar>
  </mat-drawer-content>
  <mat-drawer-content class="body">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
