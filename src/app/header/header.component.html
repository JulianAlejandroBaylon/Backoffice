<mat-drawer-container class="example-container" autosize>
  <mat-drawer class="sidenav" #drawer opened [mode]="navmode"  [ngClass]="colorToggleService.isColorsOn ? 'side-off' : 'side-on'">
    <div class="logo">
      <img src="assets/images/logonav.png" alt="" />
      <h1 class="medium" style="color: white">Vrakka</h1>
    </div>
    <div class="sections column">
      <div
        class="section regular row"
        [ngClass]="{ selected: isSelected }"
        (click)="section('Dashboard')"
        routerLink="/dashboard"
      >
        <img src="assets/icons/Chartcircle.svg" alt="" />{{ "Nav.Dash" | translate }}
      </div>
      <div
        class="section regular row"
        [ngClass]="{ selected: isSelected }"
        (click)="section('Products')"
        routerLink="/products"
      >
        <img src="assets/icons/Product.svg" alt="" />{{ "Nav.Prod" | translate }}
      </div>
      <div
        class="section regular row"
        [ngClass]="{ selected: isSelected }"
        (click)="section('Comissions')"
        routerLink="/comissions"
      >
        <img src="assets/icons/Shop.svg" alt="" /> {{ "Nav.Com" | translate }}
      </div>
      <div
        class="section regular row"
        [ngClass]="{ selected: isSelected }"
        (click)="section('Sales Report')"
        routerLink="/sales-report"
      >
        <img src="assets/icons/Chart_line.svg" alt="" /> {{ "Nav.RepSale" | translate }}
      </div>
      <div
        class="section regular row"
        [ngClass]="{ selected: isSelected }"
        (click)="section('Support')"
        routerLink="/support"
      >
        <img src="assets/icons/Support.svg" alt="" />{{ "Nav.Sup" | translate }}
      </div>
      <div class="section regular row disabled">
        <img src="assets/icons/Close.svg" alt="" />Businesses
      </div>
      <div class="section regular row disabled">
        <img src="assets/icons/Close.svg" alt="" />Professionist
      </div>
    </div>
    <div class="column get-mat regular">
      <div class="get-mat-cont">
        <div class="circle top-right"></div>
        <div class="circle bottom-left"></div>
        <img src="/assets/images/logonav2.png" alt="" />
        <p>{{ "Nav.Access1" | translate }}</p>
        <button class="bold" routerLink="/material"> {{ "Nav.Access2" | translate }}</button>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="navbar" [ngClass]="colorToggleService.isColorsOn ? 'side-off' : 'side-on'">
      <div class="title">
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
          (click)="drawer.toggle()"
          style="cursor: pointer"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span class="pagetitle">{{ pageTitle }}</span>
      </div>
      <div class="options">
        <img *ngIf="selected == 'USA'" src="assets/icons/USA.svg" alt="" />
        <img *ngIf="selected == 'MX'" src="assets/icons/MX.svg" alt="" />
        <div class="idioma">
          <mat-form-field>
            <mat-select class="ttc" [(value)]="selected" (selectionChange)="onSelectChange($event)">
              <mat-option value="USA">Eng (US)</mat-option>
              <mat-option value="MX">Esp (MX)</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <button class="notify" mat-button [matMenuTriggerFor]="menutwo"><img src="assets/icons/Bell.svg" alt="" /></button>
        <mat-menu #menutwo="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
          <p routerLink="" style="cursor: pointer; text-decoration:underline; text-align: center; color: blueviolet;">show all</p>
        </mat-menu>
        <button class="btnuser" mat-button [matMenuTriggerFor]="menu">
          <div class="circle">U.S</div>
          <span>User</span> <img src="/assets/icons/Arrowdown.svg" alt="" />
        </button>
        <mat-menu #menu="matMenu">
          <button class="menu" mat-menu-item routerLink="/settings">
            <img src="/assets/icons/Settings.svg" alt="" />{{ "Nav.Conf1" | translate }}
          </button>
          <button class="menu" mat-menu-item>
            <img src="/assets/icons/Logout.svg" alt="" />{{ "Nav.Conf2" | translate }}
          </button>          
          <mat-slide-toggle class="white" (change)="toggleColors()"><p class="white">{{"Settings.Set9" | translate}}</p> </mat-slide-toggle>
        </mat-menu>
      </div>
    </mat-toolbar>
  </mat-drawer-content>
  <mat-drawer-content class="body"  [ngClass]="colorToggleService.isColorsOn ? 'colors-off' : 'colors-on'">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
